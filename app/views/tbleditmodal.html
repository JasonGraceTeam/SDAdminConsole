<div class="modal-header">
        <h3>{{title}}</h3>
    </div>   

    <div class="modal-body">
                            <form role="form" name="myForm" novalidate>
                            <fieldset>
                                <div class="form-group" ng-repeat="key in tableKeys">
                                    <label for="{{key}}">{{key}}</label>
                                    <input type="text" id="{{key}}" ng-minlength="5" required placeholder="{{key}}" class="form-control" value="{{record[key]}}">
                                </div>
                            </fieldset>
                        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeModal()" data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="saveChanges()">Do Something
        </button>
    </div>
